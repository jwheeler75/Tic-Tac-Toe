<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  </head>

  <body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <h2>
      Players are <span class="red">Red</span> and
      <span class="blue"> Blue</span>
    </h2>
    <h3><span class="red">Red</span> Player goes First</h3>
    <h4>Hit Reset to Play Again!</h4>
    <button class="button-reset">Reset</button>
    <div class="grid">
      <div class="square" id="0" value="unclicked"></div>
      <div class="square" id="1" value="unclicked"></div>
      <div class="square" id="2" value="unclicked"></div>
      <div class="square" id="3" value="unclicked"></div>
      <div class="square" id="4" value="unclicked"></div>
      <div class="square" id="5" value="unclicked"></div>
      <div class="square" id="6" value="unclicked"></div>
      <div class="square" id="7" value="unclicked"></div>
      <div class="square" id="8" value="unclicked"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
